name: yvr-corsica
instances: 1
framework:
  type: node
  runtime: node010
mem: 128
processes:
    web: npm start
ignores: ["node_modules"]
services:
  filesystem-corsica: filesystem
env:
  # Disable websockets for paas.allizom.org.
  socketio_transports:
    default: "['htmlfile','xhr-polling','jsonp-polling']"
    prompt: n
